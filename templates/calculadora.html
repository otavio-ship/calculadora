<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="calculator">
        <h1>Simple Calculator</h1>

        <form method="POST">
            <div class="input-group">
                <input type="number" name="num1" step="any" required
                       placeholder="First number" value="{{ num1 if num1 is defined else '' }}">

                <select name="operation" class="operation-select">
                    <option value="+" {% if operation == '+' %}selected{% endif %}>+</option>
                    <option value="-" {% if operation == '-' %}selected{% endif %}>-</option>
                    <option value="*" {% if operation == '*' %}selected{% endif %}>ร</option>
                    <option value="/" {% if operation == '/' %}selected{% endif %}>รท</option>
                </select>

                <input type="number" name="num2" step="any" required
                       placeholder="Second number" value="{{ num2 if num2 is defined else '' }}">
            </div>

            <button type="submit" class="calculate-btn">Calculate</button>
        </form>

        {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
        {% endif %}

        {% if result is defined %}
            <div class="result">
                <h2>Result</h2>
                <div class="calculation">
                    {{ num1 }} {{ operation }} {{ num2 }} =
                    <span class="result-value">{{ result }}</span>
                </div>
            </div>
        {% endif %}
    </div>
</body>
</html>
